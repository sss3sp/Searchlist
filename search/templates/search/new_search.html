{% extends 'search/base.html' %}
{% block content %}
   <h2 style="text-align: center">{{ search | title }}</h2>

     <div class="row">
        {% for post in final_posting %}

            <div class="col s4">
              <div class="card">
                <div class="card-image">
                  <img class = "search-img" src="{{ post.3 }}">
                  <span class="card-title">Price {{ post.2 }}</span>
                  <a class="btn-floating halfway-fab waves-effect waves-light red" href="{{ post.1 }}">
                      <i class="material-icons">send</i>
                  </a>
                </div>
                <div class="card-content">
                  <p>{{ post.0 }}</p>
                </div>
              </div>
            </div>

         {% endfor %}
     </div>
{% endblock content %}
